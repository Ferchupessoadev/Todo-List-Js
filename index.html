<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
    <link rel="icon" href="../img/favicon.ico">
</head>
<body>
     <section class="section-filter">
        <b class="section-filter__b" style="color:#a22;">Filters</b>
        <form class="filter__form">
            <div class="filter-item">
                <b class="filter__b">All</b>
                <label class="btn-all label-filter all"><div class="filter__label-div"></div></label>
                <input class="item" type="checkbox" name="all" id="all">
            </div>
            <div class="filter-item">
                <b class="filter__b">Completed</b>
                <label class="btn-completed label-filter completed"><div class="filter__label-div"></div></label>
                <input class="item"  type="checkbox" name="completed" id="completed">
            </div>
            <div class="filter-item">
                <b class="filter__b">No completed</b>
                <label class="btn-no_completed label-filter no-completed"><div class="filter__label-div"></div></label>
                <input class="item" type="checkbox" name="no-completed" id="no_completed">
            </div>
            <input class="input-filter" type="search" name="words" id="input-filter" placeholder="Buscar">
            <input type="submit" value="Buscar" class="filter__search">
        </form>
    </section> 
    <section class="section-modal" id="modal">
        <div class="modal">
            <h2 class="modal__h2">Editar tarea</h2>
            <input type="text" id="title-edit" placeholder="Title">
            <textarea id="description-edit" placeholder="Description"></textarea>
            <div class="btns-edit">
                <button value="Guardar" class="guardar edits">Guardar</button>
                <button value="Cerrar" class="cerrar edits">Cerrar</button>
            </div>
        </div>
    </section>
    <nav class="nav">
        <h1 class="nav__h1">Lista de tareas</h1>
        <div class="nav__div">
            <div class="nav__div-2">
                <form class="add-list nav__form">
                    <div class="nav__container-title">
                        <input type="text" id="title" placeholder="Titulo" class="nav__input" autocomplete="off">
                        <p class="nav__p-error" id="error-title">* Campo obligatorio</p>
                    </div>
                    <div class="nav__container-description">
                        <input type="text" id="description" placeholder="Descripción" class="nav__input" autocomplete="off">
                        <p class="nav__p-error" id="error-description">* Campo obligatorio</p>
                    </div>
                    <div class="nav__div-btn">
                        <img src="./img/menu.svg" alt="" class="nav__div-btn-img-menu" id="menu-filter">
                        <input type="submit" value="Add" class="nav__input-submit" id="add">
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div class="center-todo">
    <div class="div-center">
            <section class="todo-list" id="todo-list">
                <div class="div-info">
                    <p class="div-info__title div-info-item">Titulo</p>
                    <p class="div-info__description div-info-item">Descripción</p>
                    <p class="div-info__completed div-info-item">Completado</p>
                </div>
                <div id="add-todo"></div>
            </section>
        </div>  
    </div>
    <footer>
        <h3 class="footer__h3">Fernando pessoa</h3>
        <a href="https://www.instagram.com/ferchupessoa/" target="_BLANK">Instagram</a>
        <a href="https://github.com/fernando14377" target="_BLANK">Github</a>
        <a href="#">Linkedin</a> 
    </footer>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
